<body>
	
    <div id="news">
    <div id="newline" align="center">

    <p><div id="google_translate_element"></div><script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
}
</script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script></p>
  </div>

<style type="text/css">
	

		.messages{
			background-color: red;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
</style>
    
	<section class="container">
	    <section class="login-form">
		<form method="post">
			{% csrf_token %}
			<section>
				<img src="{% static 'img/logo.png' %}" alt="" />
			</section>
			
			<label>Username</label>			
			<input type="text" class="form-control" id="acctnumber"  placeholder="Username" name="username">
			
			<label>Password</label>
			<input type="password" class="form-control" id="passw" placeholder="Account Password" name="passw">
			
			<button type="submit" class="btn btn-primary btn-gradient btn-block">
								<i class="batch-icon batch-icon-key"></i>
								Sign In
							</button>
            
            <div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input" id="keep-signed-in">
								<label class="custom-control-label" for="keep-signed-in">Keep Me Signed In</label>
							</div>
			
			<div>
				Not a member ? <a href="{% url 'contact' %}">Sign up now</a><br />
			</div>
			{% for message in messages %}

                    <p class="messages">{{message}}</p>

                {% endfor %}
		</form>
		</section>
	</section>    
    


<!-- SCRIPTS - REQUIRED START -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- Bootstrap core JavaScript -->
	<!-- JQuery -->
	<script type="text/javascript" src="{% static 'loginandsignin/jquery-3.1.1.min.js' %}"></script>

	<script type="text/javascript" src="{% static 'loginandsignin/popper.min.js' %}"></script>

	<!-- Velocity -->

	<script type="text/javascript" src="{% static 'loginandsignin/velocity.ui.min.js' %}"></script>
	<!-- Custom Scrollbar -->
	<script type="text/javascript" src="{% static 'loginandsignin/jquery.mCustomScrollbar.concat.min.js' %}"></script>
	<!-- jQuery Visible -->
	<script type="text/javascript" src="{% static 'loginandsignin/jquery.visible.min.js' %}"></script>

	<script type="text/javascript" src="{% static 'loginandsignin/holder.min.js' %}"></script>
	<!-- SCRIPTS - OPTIONAL END -->

	<!-- QuillPro Scripts -->
	<script type="text/javascript" src="{% static 'loginandsignin/scripts.js' %}"></script>
	<!-- Remember to include jQuery :) -->
    
</body>
</html>
